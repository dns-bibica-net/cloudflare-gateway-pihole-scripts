name: Delete All Workflow Runs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *' # chạy hàng ngày lúc 20:00 UTC

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
